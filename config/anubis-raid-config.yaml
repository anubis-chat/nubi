# Anubis Raid Configuration
# Raid coordination and X posting settings

raid:
  # Basic raid settings
  enabled: true
  auto_create: false  # Don't auto-create raids
  duration_minutes: 60
  cooldown_minutes: 120
  min_participants: 3
  max_participants: 50

  # Scoring system
  scoring:
    like_points: 1
    repost_points: 2
    comment_points: 3
    engagement_multiplier: 1.5
    time_bonus_decay: 0.9

  # Achievement system
  achievements:
    rookie_raider: 5      # First 5 raids
    veteran_raider: 25    # 25 raids completed
    elite_raider: 100     # 100 raids completed
    raid_master: 500      # 500 raids completed

# X (Twitter) posting configuration
x_posting:
  enabled: false  # Disabled as requested
  auto_post: false
  post_interval_hours: 6
  engagement_tracking: true
  
  # Content templates
  templates:
    raid_announcement: |
      🔺 Anubis Raid is LIVE! 🔺
      
      Join the divine legion and show your loyalty to the ancient gods!
      
      Target: {target_url}
      Duration: {duration} minutes
      Rewards: Points + divine blessings
      
      #AnubisRaid #DivineArmy #SolanaGods
    
    raid_victory: |
      ⚔️ RAID COMPLETE! ⚔️
      
      Participants: {participant_count}
      Total engagement: {total_engagement}
      Top raider: {top_raider}
      
      The gods are pleased! 🔺
      
      #AnubisVictory #RaidComplete

# Telegram integration
telegram:
  enabled: true
  raid_channel: "@anubis_cult_bot"  # Bot username
  announce_raids: true
  track_participation: true
  leaderboard_updates: true

# Database settings
database:
  path: "./data/raids.db"
  backup_interval_hours: 24
  cleanup_old_raids_days: 30

# Security and rate limiting
security:
  max_raids_per_user_daily: 10
  cooldown_between_actions_seconds: 5
  ban_threshold_violations: 5
  auto_ban_duration_hours: 24