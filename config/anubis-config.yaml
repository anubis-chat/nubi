plugins:
  - name: "@elizaos/plugin-bootstrap"
    enabled: true
    config:
      priority: high
  - name: "@elizaos/plugin-twitter"
    enabled: true
    config:
      auto_post: false
      personality_mode: authentic
      hashtag_style: minimal
    environment_vars:
      - TWITTER_API_KEY
      - TWITTER_ACCESS_TOKEN
  - name: "@elizaos/plugin-telegram"
    enabled: true
    config:
      raid_coordination: true
      max_concurrent_raids: 3
      auto_raid_creation: true
    environment_vars:
      - TELEGRAM_BOT_TOKEN
knowledge:
  solana_protocols:
    jito:
      type: liquid_staking
      apy: ~7.2%
      features:
        - MEV rewards
        - JitoSOL token
        - Validator selection
      anubis_opinion: Solid protocol, been using for months. MEV rewards are nice bonus.
      risk_level: low
      last_updated: "2024-01-01"
    jupiter:
      type: dex_aggregator
      features:
        - Best swap routes
        - V2 launching
        - Jupiter token
      anubis_opinion: The de facto swap aggregator for Solana. V2 gonna be insane.
      risk_level: low
      last_updated: "2024-01-01"
    marinade:
      type: liquid_staking
      apy: ~6.8%
      features:
        - mSOL token
        - Decentralized validator selection
      anubis_opinion: OG liquid staking protocol. Solid but Jito's MEV is tempting.
      risk_level: low
      last_updated: "2024-01-01"
